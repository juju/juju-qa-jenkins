- job:   # github-juju-check-jobs
    name: 'github-juju-check-jobs'
    project-type: 'multijob'
    description: 'Run the various checks for landing from GitHub PRs'
    concurrent: true
    node: noop-parent-jobs
    wrappers:
      - ansicolor
      - workspace-cleanup
      - timestamps
      - timeout:
          timeout: 120
          fail: true
          type: absolute
    parameters:
    - string:
         default: ''
         description: 'Enable sub job to be run individually.'
         name: SHORT_GIT_COMMIT
    properties:
      - github:
          url: https://github.com/juju/juju/
      - authorization:
          anonymous:
            - job-read
    triggers:
      - github-pull-request:
          github-hooks: true
          trigger-phrase: '/build'
          status-context: "check-multi-juju"
          only-trigger-phrase: false
          auto-close-on-fail: false
          cancel-builds-on-update: true # Cancel existing builds if PR updated/re-run.
          cron: 'H/5 * * * *'
          org-list:
            - juju
          allow-whitelist-orgs-as-admins: true
          black-list-labels:
            - "no-test-run"
          black-list-target-branches:
            - feature-.*
    builders:
      - resolve-merge-commit
      - detect-merge-go-version
      - multijob:
          name: github-juju-check-jobs
          projects:
            - name: github-make-check-juju
              current-parameters: true
              predefined-parameters: |-
                GOVERSION=${GOVERSION}
                MERGE_COMMIT=${MERGE_COMMIT}


- project:
    name: "github-juju-merge-jobs"
    branch_name:
      - "main": {}
      - "2.9": {}
      - "3.1": {}
      - "3.3": {}
      - "3.4": {}
      - "3.5": {}
      - "3.6": {}
    jobs:
      - 'github-juju-merge-jobs-{branch_name}'


- job-template:   # github-juju-merge-jobs
    name: 'github-juju-merge-jobs-{branch_name}'
    project-type: 'multijob'
    description: 'Run the checks and merge the PR if it passes'
    concurrent: false
    node: noop-parent-jobs # job does nothing
    wrappers:
      - ansicolor
      - workspace-cleanup
      - timestamps
      - timeout:
          timeout: 120
          fail: true
          type: absolute
    parameters:
    - string:
         default: ''
         description: 'Enable sub job to be run individually.'
         name: SHORT_GIT_COMMIT
    properties:
      - github:
          url: https://github.com/juju/juju/
      - authorization:
          anonymous:
            - job-read
    triggers:
      - github-pull-request:
          github-hooks: true
          trigger-phrase: '/merge'
          status-context: "merge-multi-juju-{branch_name}"
          only-trigger-phrase: true
          auto-close-on-fail: false
          cron: 'H/5 * * * *'
          org-list:
            - juju
          allow-whitelist-orgs-as-admins: true
          white-list-target-branches:
            - '{branch_name}'
    builders:
      - shell: |-
          #!/bin/bash
          # Install GitHub CLI
          sudo apt install gh
          # Sanatise the PR description for merge commit message.
          cat >prdesc <<EOT
              pr_descr=$(echo ${{ghprbPullLongDescription}} | sed $"s/\\\r//g")
          EOT
      - inject:
          properties-file: ${{WORKSPACE}}/prdesc
      - resolve-merge-commit
      - detect-merge-go-version
      - should-skip-juju-make-check
      - multijob:
          name: github-juju-merge-jobs
          projects:
            - name: github-make-check-juju
              enable-condition: '!"${{SKIP_CHECK}}".equals("1")'
              current-parameters: true
              predefined-parameters: |-
                GOVERSION=${{GOVERSION}}
                MERGE_COMMIT=${{MERGE_COMMIT}}
      - get-github-token
      - github-merge:
          merge_comment: |-
            $ghprbPullLink

            $pr_descr
    publishers:
      - junit:
          results: tests.xml
          allow-empty-results: true


- publisher:
    name: 'github-artifacts'
    publishers:
        - archive:
            artifacts: "artifacts/output.tar.gz"
            allow-empty: true
            only-if-success: false
            fingerprint: false
            default-excludes: true
            case-sensitive: true


- job:
    name: github-make-check-juju
    description: |-
      Run make check against PR
    concurrent: true
    node: ephemeral-github-16c-64g-amd64
    parameters:
    - string:
        default: ''
        description: 'Pseudo merge commit for this PR check run'
        name: MERGE_COMMIT
    - string:
        default: ''
        description: 'Go version used for build.'
        name: GOVERSION
    properties:
      - authorization:
         anonymous:
             - job-read
    wrappers:
      - ansicolor
      - workspace-cleanup
      - timestamps
      - timeout:
           timeout: 120
           fail: true
           type: absolute
    builders:
      - set-check-description
      - install-go
      - shell: |-
          #!/bin/bash
          GOOS="linux"
          GOARCH="amd64"
          GOVERSION="${GOVERSION}"
          cat >goversion <<EOT
               GOOS=$(echo ${GOOS})
               GOARCH=$(echo ${GOARCH})
               GOVERSION=$(echo ${GOVERSION})
          EOT
      - inject:
          properties-file: ${WORKSPACE}/goversion
      - inject:
          properties-content: |-
            PROJECT_DIR="github.com/juju/juju"
      - run-build-check-raw:
          build_env: ""
          setup_steps: ""
          src_command:
              !include-raw: "./scripts/snippet_build_check-juju-juju.sh"
          checkout_command:
              !include-raw: "./scripts/checkout.sh"
          test_command:
              !include-raw: "./scripts/snippet_clean-test-exit.sh"
    publishers:
      - junit:
          results: tests.xml
          allow-empty-results: true
