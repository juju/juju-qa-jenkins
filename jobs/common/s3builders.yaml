        #!/bin/bash
        set -e
        echo "OPERATOR_IMAGE_ACCOUNT=public.ecr.aws/jujuqabot/build-${{SHORT_GIT_COMMIT}}" > juju-oci.properties
        cat juju-oci.properties
    - inject:
        properties-file: juju-oci.properties
    - shell: |-
          #!/bin/bash
          set -e
          rm -rf juju-oci.properties
